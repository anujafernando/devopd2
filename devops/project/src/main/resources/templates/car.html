<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #FFF6F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 700px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .card-content {
            padding: 40px;
            background: #9b8acb;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            color: white;
            position: relative;
        }
        .card-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .card-content p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .card-content .price {
            font-size: 24px;
            font-weight: bold;
        }
        .card-content .book-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 25px;
            padding: 18px;
            background: white;
            color: black;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="nissan.jpg" alt="Nissan Motor">
        <div class="card-content">
            <h2>Nissan Motor</h2>
            <p class="price">1200/day</p>
            <p>Description: Nissan is a Japanese automobile manufacturer known for its innovative, reliable, and performance-driven vehicles, including the Nissan GT-R, Altima, and electric Leaf.</p>
            <a href="#" class="book-btn">Book Now</a>
        </div>
    </div>
</body>
</html>
