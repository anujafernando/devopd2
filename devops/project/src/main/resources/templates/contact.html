<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Car Rental Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS -->
    <style>
        /* Same styling as index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-section {
            padding: 40px;
            background-color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact-section form {
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .contact-section label,
        .contact-section input,
        .contact-section textarea,
        .contact-section button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Car Rental Service</h1>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Have any questions? Reach out to us, and weâ€™ll get back to you as soon as possible.</p>
        <form action="/submit-contact" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Car Rental Service | All rights reserved</p>
    </footer>

</body>

</html>
