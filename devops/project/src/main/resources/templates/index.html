<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Rental Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your own external CSS here -->
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('car.jpg'); /* Path to your background image */
            background-size: cover;      /* Ensures the image covers the entire page */
            background-position: center;  /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            margin: 0;
            font-family: Arial, sans-serif; /* Optional: Set a font */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .hero-section {
            background-image: url('car-rental-hero.jpg'); /* Replace with an image URL for hero image */
            background-size: cover;
            background-position: center;
            height: 400px;
            text-align: center;
            color: white;
            padding-top: 150px;
        }

        .hero-section h2 {
            font-size: 48px;
            margin: 0;
        }

        .hero-section h3 {
            font-size: 24px;
            margin: 10px 0 0;
        }

        .booking-form {
            background-color: white;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Car Rental Service</h1>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <h2>Rent Your Dream Car Today!</h2>
        <h3>Choose from a wide variety of vehicles for your next trip.</h3>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Car Rental Service | All rights reserved</p>
    </footer>

</body>

</html>
