<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4ff; /* Soft Blue Background */
        }

        .container {
            width: 450px; /* Increased size */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            background-color: #7da0ca; /* Blue Shade */
        }

        h2 {
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background: #5a7994; /* Darker Blue Button */
        }

        button:hover {
            background: #4a6a85;
        }

        a {
            display: block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <a href="signup.html">Don't have an account? Sign Up</a>
    </div>

</body>
</html>
